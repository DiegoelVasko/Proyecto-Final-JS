<body class="container">

<header>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <img class="navbar-brand" src="./img/pulpostorelogo.svg">Offcanvas navbar</img>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">

            </button>

            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    
                    <li class="nav-item dropdown">
                        <label for="ordenador" class="nav-link " href="#" role="button" data-bs-toggle="dropdown" >Ordenar por</label>

                            <option class="dropdown-item" value="MenorPrecio">Menor Precio</option>
                                <hr class="dropdown-divider">
                            <option class="dropdown-item" value="AZ">A - Z</option>
                            <option class="dropdown-item" value="ZA">Z - A</option>
                        </select> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>                
                </ul>
                <div id="contenedorCarrito" class="">
                    <H3>Carrito</H3>
                </div>
            </div>
            </div>
        </div>
    </nav>
</header>
