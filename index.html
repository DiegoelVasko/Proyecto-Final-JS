<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopus Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <!--Header-->
<header>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <img class="navbar-brand" src="./img/pulpostorelogo.svg"></img>
            <button id="loggin" class="button">Ingreso</button>
            <button class="navbar-toggler" id="verCarro" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <img class="navbar-toggler-icon" src="/img/bag-shopping-solid.svg"></img>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Mi Compra</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div id="contenedorCarro" class="offcanvas-body"></div>
            <div>
              <button class="button" id="vaciarCarro">Vaciar Carro</button>
              <button class="button" id="comprarCarro">Comprar</button>
              
            </div>
          </div>
        </nav>
</header>

    <!--main-->
<main>
    <div class="Inicio">
      <h1 class="tittle">Productos</h1>
      <label for="orden">Ordenar Por:</label>
        <select name="orden" id="orden">
            <option selected></option>
            <option value="menorPrecio">Menor Precio</option>
            <option value="mayorPrecio" >Mayor Precio</option>
            <option value="az">A - Z</option>
            <option value="za">Z - A</option>
        </select>
      
    </div>

    <div id="contenedorProductos" class="container"></div>


</main>
<footer>
  <img class="marca" src="./img/PulpoStoreMarca.svg" alt="Marca">
   
</footer>       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/loggin.js"></script>
    <script src="./js/main.js"></script>    
</body>
</html>
